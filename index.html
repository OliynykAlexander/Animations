<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <p>Анімація css</p>
    <div  class="d6">
        <marquee behavior="slide" direction="right" loop="2">linear</marquee>
    </div>
    <div  class="d7">
        <marquee behavior="slide" direction="right" loop="2">ease</marquee>
    </div>
    <div  class="d8">
        <marquee behavior="slide" direction="right" loop="2">ease-in</marquee>
    </div>
    <div  class="d9">
        <marquee behavior="slide" direction="right" loop="2">ease-out</marquee>
    </div>
    <div  class="d10">
        <marquee behavior="slide" direction="right" loop="2">ease-in-out</marquee>
    </div>
    <div  class="d1">
        <marquee behavior="" direction="">Рядок, що рухається</marquee>
        <marquee behavior="" direction="right">Рядок, що рухається</marquee>
        <marquee behavior="alternate" direction="right">Рядок, що рухається</marquee>
        <marquee behavior="slide" direction="right" loop="2">Рядок, що рухається</marquee>
    </div>
    <div  class="d5">
        <marquee behavior="" direction="">Рядок, що рухається</marquee>
    </div>
    <div class="marquee-container">
        <p>Рядок, що рухається</p>
    </div>
    <div  class="d3">
        <marquee behavior="slide" direction="right" loop="2">Рядок, що рухається</marquee>
    </div>
    <div  class="d4">
        <marquee behavior="slide" direction="right" loop="2">Рядок, що рухається</marquee>
    </div>
    <div  class="d2">
        <marquee behavior="" direction="">Рядок, що рухається</marquee>
        <marquee behavior="" direction="right">Рядок, що рухається</marquee>
    </div>
</body>
</html>
